<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Magic Quote Machine</h1>
  <div class="container">
    <div id="quoteDisplay">
      <!-- Our magic quotes div -->
    </div>
    <button id="newQuoteButton">Show New Quote</button>
  </div>

  <div class="container add-form">
    <h3>Add your own quote!</h3>
    <input id="newQuoteText" type="text" placeholder="Your amazing quote" />
    <input id="newQuoteCategory" type="text" placeholder="Category (like 'Funny' or 'Smart')" />
    <button id="addQuoteButton">Add Quote</button>
  </div>

<div class="container">
    <h3>Filter Quotes by Category</h3>
    <select id="categoryFilter" onchange="filterQuote()">
  <option value="all">Inspiration</option>
  <option value="all">Life</option>
  <option value="all">Work</option>
  <option value="all">Creativity</option>
  <option value="all">Health</option>
</select>
</div>

  <div class="container">
  <button onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
</div>

<!-- Optional placeholders -->
<button id="syncNowButton" type="button">Sync Now</button>

  <script src="script.js"></script>
</body>
</html>
